<h1>Tags não visuais</h1>

<!--
    Tags Semânticas...

    section- agurpamento temático de conteúdo
    article - conteúdo auto-contido
    header - cabeçalho do documento
    footer - rodapé do conteúdo
    nav - agrupa os links de navegação
    aside - de lado (ex. sidebar). Relacionado com o conteúdo em volta
    details - exive detalhes que pode ser exibido ou escondido

    AS FAMOSAS...

    div - divisão ou seção
    span - usado para agrupar elementos inline 
-->

<div>Área 1</div>
<div>Área 2</div>

<p> Esse é um texto com <span class="diferente">muitas palavras</span> e ponto.</p>

<style>
    div {
        display: inline;
    }
    span {
        display: block;
    }
    .diferente{
        font-weight: bold;
        font-size: 35px;
        color: chartreuse;
    }
</style>
